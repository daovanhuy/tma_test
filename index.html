<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Data App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
</head>
<body>
    <div class="container">
        <h1>Data Submission</h1>
        <div class="form-group">
            <label for="input1">Field 1:</label>
            <input type="text" id="input1" placeholder="Enter data for field 1">
        </div>
        <div class="form-group">
            <label for="input2">Field 2:</label>
            <input type="text" id="input2" placeholder="Enter data for field 2">
        </div>
        <button id="submitBtn">Submit to Bot</button>
        <div id="status"></div>
        <div id="debug"></div> <!-- For displaying user info -->
    </div>
    <script src="script.js"></script>
</body>
</html>
